<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- QR -->
  <div class="qr">
    <img src="./images/image-qr-code.png" class="qr__logo">

    <h1 class="qr__title">Improve your front-end skills by building projects</h1>

    <p class="qr__info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

  </div>

  <!-- ATTRIBUTION -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/_codevoyage/">Code Voyage</a>.
  </div>

</body>

</html>
